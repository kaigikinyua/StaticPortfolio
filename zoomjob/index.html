<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZoomJob</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="navbar">
        <ul class="menu">
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
            <li>SignUp</li>
        </ul>
    </div>
    <div class="landing" >
        <div class="image" >
            <img src="download.png" alt="" id="landing">
        </div>
    </div>
    <div class="controls">
        <div class="slidder">
            <input type="range" class="slidder" min="1" max="100" value="1" id="slidder"/>
        </div>
        <div class="buttons">
            <button class="control">Left</button>
            <button class="control">Top</button>
            <button class="control">Right</button>
        </div>
    </div>
</body>
<script src="./zoom.js"></script>
</html>
