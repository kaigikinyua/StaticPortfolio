<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link rel="stylesheet" href="./static/css/shared.css"/>
    <link rel="stylesheet" href="./static/css/all.min.css"/>
    <link rel="stylesheet" href="./static/css/projects.css"/>
</head>
<body>
    <svg class="loading" id="loading">
        <rect class="icon" x="50%" y="50%" height="100px" width="100px"></rect>
    </svg>

    <div class="topnav">
        <center><h2>Projects</h2></center>
        <div>
            <a href="index.html"><button><i class="fa fa-home"></i></button></a>
            <button class="active"><i class="fa fa-cog"></i></button>
            <a href="https://sourcerer.io/kaigikinyua1"><button><i class="fas fa-chart-bar"></i></button></a>
            <a href="https://github.com/kaigikinyua"><button><i class="fab fa-github"></i></button></a>
        </div>
    </div>
    <section class="blur_cover">
        <section class="projects" id="myprojects">
                <div class="space"></div>
        </section>
    </section>


    <section class="project_images" id="project_slidder">
        <div class="project_title" id="project_title">
            <h3 class="title">Project Name</h3>
        </div>
        <div class="images_container">
            <div class="project_slider" id="projectImages"></div>
        </div>
        <div class="controlls">
            <button class="control" onclick="prevImage()"><i class="fa fa-arrow-left"></i></button>
            <button class="control" onclick="nextImage()"><i class="fa fa-arrow-right"></i></button>
            <div class="close">
                <i class="fa fa-window-close" onclick="hide('project_slidder')"></i>
            </div>
        </div>
    </section>


</body>
<script src="static/js/UI.js"></script>
<script src="static/js/projects.js"></script>
</html>
