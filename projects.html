<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/images/me.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Antony | Projects</title>
    <link rel="stylesheet" href="./static/css/shared.css"/>
    <link rel="stylesheet" href="./static/css/all.min.css"/>
    <link rel="stylesheet" href="./static/css/projects.css"/>
</head>
<body>
    <!--loading svg-->

    <!--Topnav-->
    <nav class="topnav">
        <div class="barner">
            <h3 class="title"><small>#</small>Antony</h3>
        </div>
        <div class="links">
            <ul class="links">
                <a href="./index.html"><li><i class="fa fa-home"></i> <small>Home</small></li></a>
                <a href="./projects.html"><li><i class="fa fa-space-shuttle"></i><small>Projects</small></li></a>
            </ul>
            <div class="side_nav_open">
                <i class="fa fa-bars" onclick="showSideNav()"></i>
            </div>
        </div>
    </nav>

    <!--Sidenav-->
    <nav class="sidenav hide_Right" id="sideNav">
        <div class="barner">
            <h3 class="title">Menu</h3>
        </div>
        <div class="links">
            <ul class="list">
                <a href="./index.html" onclick="hideSideNav()"><li>Home</li></a>
                <a href="./projects.html" onclick="hideSideNav()"><li>Projects</li></a>
            </ul>
        </div>
        <div class="close">
            <i class="fa fa-window-close" onclick="hideSideNav()"></i>
        </div>
    </nav>
    <div class="cover" id="cover"></div>
    
    <!--Project List-->
    <section class="full projectList">
        <div class="container" id="projectList">
            
        </div>
    </section>
    <!--view project-->
    <div class="expandProject" id="expandProject">
        <div class="container">
            <div class="projectTitle">
                <h3 class="title" id="e_projectTitle">Project Title</h3>
                <div class="extra">
                    <div class="status">
                        <div id="status_txt">Complete</div>
                        <div id="status_circle"></div>
                    </div>
                    <div class="git_link"><a href="#" id="git_link"><i class="fab fa-github"></i></a></div>
                </div>
            </div>
            <div class="projectDescript">
                <div class="desc" id="projectDesc"></div>
                <div class="projectImages" id="projectImages"></div>
            </div>
            <div class="close"><i class="fa fa-times" onclick="hideProjectDesc()"></i></div>
        </div>
    </div>
</body>
<script src="static/js/UI.js"></script>
<script src="static/js/projects.js"></script>
</html>
