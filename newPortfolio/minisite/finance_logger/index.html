<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="topnav">
        <div class="barner">
            <h3 class="title">Finance Manager</h3>
        </div>
        <ul class="links">
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Logout</li></a>
        </ul>
    </nav>
    <section class="app">
        <div class="form_inputs" id="inputs">
            <div class="app_barner">New Transaction</div>
            <form name="transaction_form">
                <div class="field">
                    <span>Payment Type</span>
                    <select name="paymentType" id="paymentType">
                        <option value="payment">Payment</option>
                        <option value="invoice">Invoice</option>
                    </select>    
                </div>
                <div class="field">
                    <span>Client</span>
                    <input type="text" name="client" id="client"/>
                </div>
                <div class="field">
                    <span>Description</span>
                    <input type="text" name="desc" id="desc"/>
                </div>
                <div class="field">
                    <span>Amount</span>
                    <input type="number" name="amount" id="amount"/>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div class="lists" id="output">
            <div class="app_barner dual">
                <div>Transactions</div>
                <div class="search">
                    <input type="text" id="search" placeholder="Search"/>
                </div>
            </div>
            <div class="transactions_list" id="transaction_list"></div>
        </div>
    </section>
    <div class="open_inputs" id="openInputs">+</div>
</body>
<script type="module" src='./js/app.js'></script>
</html>
